<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Imagem</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <header aria-label="voltar para o menu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!--Alinhando a esquerda-->
                    <nav class="nav justify-content-end">
                        <a href="../fundamentos/" class="nav-link">VOLTAR</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
  <div class="container">
      <div class="row">
          <div class="col-3">
              <img src="../img/imagem-1.jpg" alt="" class="img-fluid">
          </div>
      </div>
      <div class="row">
        <div class="col">
            <img src="../img/imagem-1.jpg" alt="" class="img-thumbnail">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <img src="../img/imagem-1.jpg" alt="" class="img-fluid float-left">
        </div>
        <div class="col-6">
            <img src="../img/imagem-1.jpg" alt="" class="img-fluid rounded float-right">
        </div>
    </div>
  </div>
  <script src="../js/jquery.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
