<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Badjes</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header aria-label="voltar para o menu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!--Alinhando a esquerda-->
                    <nav class="nav justify-content-end">
                        <a href="../fundamentos/" class="nav-link">VOLTAR</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <h1>Badjes</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Exemplo de cabeçalho <span class="badge badge-primary">Novo</span></h1>
                <h2>Exemplo de cabeçalho <span class="badge badge-secondary">Novo</span></h2>
                <h3>Exemplo de cabeçalho <span class="badge badge-success">Novo</span></h3>
                <h4>Exemplo de cabeçalho <span class="badge badge-danger">Novo</span></h4>
                <h5>Exemplo de cabeçalho <span class="badge badge-warning">Novo</span></h5>
                <h6>Exemplo de cabeçalho <span class="badge badge-info">Novo</span></h6>
                <h6>Exemplo de cabeçalho <span class="badge badge-light">Novo</span></h6>
                <h6>Exemplo de cabeçalho <span class="badge badge-dark">Novo</span></h6>
            </div>
            <div class="row">
                <button class="btn">
                    Notificações<span class="badge badge-secondary">5</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
