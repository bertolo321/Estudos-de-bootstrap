<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header aria-label="voltar para o menu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!--Alinhando a esquerda-->
                    <nav class="nav justify-content-end">
                        <a href="../fundamentos/" class="nav-link">VOLTAR</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 exemplo">
                <div class="progress mb-2">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        
                    </div>
                </div>
                <!--2-->
                <div class="progress mb-2">
                    <div class="progress-bar progress-bar-striped progress-bar-animated  w-25 bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        25%
                    </div>
                </div>
                <!--3-->
                <div class="progress mb-2">
                    <div class="progress-bar w-50 bg-primary" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        50%
                    </div>
                </div>
                <!--4-->
                <div class="progress mb-2">
                    <div class="progress-bar w-75 bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        75%
                    </div>
                </div>
                <!--5-->
                <div class="progress mb-2">
                    <div class="progress-bar w-100 bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        100%
                    </div>
                </div>
                <!--6-->
                <div class="progress mb-2">
                    <div class="progress-bar w-25 bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        
                    </div>
                    <div class="progress-bar w-50 bg-dark" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
