<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Modal</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header aria-label="voltar para o menu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!--Alinhando a esquerda-->
                    <nav class="nav justify-content-end">
                        <a href="../fundamentos/" class="nav-link">VOLTAR</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo1">
                    Disparador do meu modal
                </button>
               <div class="modal fade" id="modalExemplo1">
                   <div class="modal-dialog" role="document">
                       <div class="modal-content">
                           <div class="modal-header">
                                <h5 class="modal-title">
                                    Titulo do meu modal
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                           </div>
                           <div class="modal-body">
                                <p>Corpo do meu modal</p>
                           </div>
                           <div class="modal-footer">
                                <button type="button" class="btn btn-primary" >Salvar Alterações</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
        <!--2-->
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo2">
                    Disparador do meu modal grande
                </button>
               <div class="modal fade" id="modalExemplo2">
                   <div class="modal-dialog modal-lg" role="document">
                       <div class="modal-content">
                           <div class="modal-header">
                                <h5 class="modal-title">
                                    Titulo do meu modal
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                           </div>
                           <div class="modal-body">
                                <p>Corpo do meu modal</p>
                           </div>
                           <div class="modal-footer">
                                <button type="button" class="btn btn-primary" >Salvar Alterações</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
        <!--3-->
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo3">
                    Disparador do meu modal pequeno
                </button>
               <div class="modal fade" id="modalExemplo3">
                   <div class="modal-dialog modal-sm" role="document">
                       <div class="modal-content">
                           <div class="modal-header">
                                <h5 class="modal-title">
                                    Titulo do meu modal
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                           </div>
                           <div class="modal-body">
                                <p>Corpo do meu modal</p>
                           </div>
                           <div class="modal-footer">
                                <button type="button" class="btn btn-primary" >Salvar Alterações</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        //Aparece quando abre a pagina
       // $('.modal').modal('show')
    </script>
</body>
</html>
