<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Drop Dow</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header aria-label="voltar para o menu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!--Alinhando a esquerda-->
                    <nav class="nav justify-content-end">
                        <a href="../fundamentos/" class="nav-link">VOLTAR</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
          <!--Dropdown com button-->
        <div class="row">
            <div class="col-12">
               <div class="dropdown">
                    <button id="button1" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                    <div class="dropdown-menu" aria-labelledby="button1">
                        <a href="" class="dropdown-item" href="#">link 1</a>
                        <a href="" class="dropdown-item" href="#">link 2</a>
                        <a href="" class="dropdown-item" href="#">link 3</a>
                    </div>
               </div> 
            </div>
        </div>
            <!--Dropdown com link-->
            <div class="row">
                <div class="col-12">
                   <div class="dropdown">
                       <a href="#" id="button2" class="btn btn-primary dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Link dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="button2">
                            <h6 class="dropdown-header">Cabeçalho do meu dropdown</h6>
                            <a href="" class="dropdown-item" href="#">link 1</a>
                            <a href="" class="dropdown-item disabled" href="#">link 2</a>
                            <a href="" class="dropdown-item" href="#">link 3</a>
                            <div class="dropdown-divider"></div>
                            <h6 class="dropdown-header">Cabeçalho Separado</h6>
                                <a href="" class="dropdown-item" href="#">link Separado</a>
                            
                        </div>
                   </div> 
                </div>
            </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
