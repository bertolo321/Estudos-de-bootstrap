<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-inline bg-success">d-inline</div>
                <div class="d-inline bg-success">d-inline</div>
                <span class="d-block bg-primary">d-block</span>
                <div class="d-inline-block bg-warning">d-inline-block</div>
                <div class="d-inline-block bg-warning">d-inline-block</div> 
            </div>
        </div>
        <!--VocÃª pode tambÃ©m modificar o display de um elemento
            para cada viewport utilizando as classes auxiliares abaixo:
        -->
        <div class="row">
            <div class="col-12">
                <div class="d-inline d-none bg-success">d-inline</div>
                <div class="d-inline d-inline bg-success">d-inline</div>
                <span class="d-block d-inline-block bg-primary">d-block</span>
                <div class="d-inline-block bg-warning">d-inline-block</div>
                <div class="d-inline-block bg-warning">d-inline-block</div> 
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
