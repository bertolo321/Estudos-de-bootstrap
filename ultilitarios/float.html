<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!--Você pode flutuar um elemento em qualquer breakpoint com uso dos utilitários
        responsivos. Essas classes de utilitário flutuam um elemento para a esquerda
        ou para a direita, ou desativam a flutuação, com base no tamanho do viewport atual.
        Eles usam os mesmos pontos de interrupção do viewport como no sistema de grid.-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="float-left">Float left on all viewport sizes</div><br>
                <div class="float-right">Float right on all viewport sizes</div><br>
                <div class="float-none">Don't float on all viewport sizes</div>
            </div>
        </div>
    </div>
    <!--Responsivo

Variações responsivas também existem para cada valor do float.

-->
<div class="container">
    <div class="row">
        
    </div>
</div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
