<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="p1"></div>
        <!--1-pading-->
        <div class="row">
               <div class="col p-0 bg-primary"></div> 
               <div class="col p-1 bg-secondary"></div> 
               <div class="col p-2 bg-success"></div> 
               <div class="col p-3 bg-danger"></div> 
               <div class="col p-4 bg-warning"></div>
               <div class="col p-5 bg-dark"></div>
        </div>
        <hr>
        <!--2-margin-->
        <div class="row">
            <div class="col p-3 m-0 bg-primary"></div> 
            <div class="col p-3 m-1 bg-secondary"></div> 
            <div class="col p-3 m-2 bg-success"></div> 
            <div class="col p-3 m-3 bg-danger"></div> 
            <div class="col p-3 m-4 bg-warning"></div>
            <div class="col p-3 m-5 bg-dark"></div>
     </div>

     <hr>
     <!--3-margin top,botton,left,right,-->
     <div class="row">
         <div class="col p-3 mt-3 bg-primary"></div> 
         <div class="col p-3 mb-3 bg-secondary"></div> 
         <div class="col p-3 ml-3 bg-success"></div> 
         <div class="col p-3 mr-3 bg-danger"></div> 
         <div class="col p-3 mx-3 bg-warning"></div>
         <div class="col p-3 my-3 bg-dark"></div>
  </div>
  <hr>
  <!--Centralizar-->
  <div class="row">
      <div class="col-3 p-3 mt-3 mx-auto bg-primary">

      </div>
  </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
