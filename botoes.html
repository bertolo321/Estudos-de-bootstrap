<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Botões</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>Botões</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">primário</button>
                <a class="btn btn-secondary" href="#" role="button">secundário</a>
                <input class="btn btn-success" type="button" value="success">
                <input class="btn btn-danger" type="submit" value="danger">
                <input class="btn btn-warning" type="reset" value="warning">
                <button class="btn btn-info">informação</button>
                <button class="btn btn-light">luz</button>
                <button class="btn btn-dark">dark</button>
                <button class="btn btn-link">botão link</button>
            </div>
        </div>
        <!--HR estillizado-->
        <div class="row">
            <hr style="background-color: black; width: 100%;height: 8px;">
        </div>
        <!--Parte 2 Botões btn-outline-->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg">primário</button>
                <a class="btn btn-outline-secondary btn-sm" href="#" role="button">secundário</a>
                <input class="btn btn-outline-success" type="button" value="success">
                <input class="btn btn-outline-danger" type="submit" value="danger">
                <input class="btn btn-outline-warning" type="reset" value="warning">
                <button class="btn btn-outline-info">informação</button>
                <button class="btn btn-outline-light">luz</button>
                <button class="btn btn-outline-dark">dark</button>
                <button class="btn btn-link">botão link</button>
            </div>
        </div>
        <div class="row">
            <hr style="background-color: black; width: 100%;height: 8px;">
        </div>
        <!--Parte 3 Botões btn-largos-->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg btn-block">primário</button>
            </div>
        </div>
        <div class="row">
            <hr style="background-color: black; width: 100%;height: 8px;">
        </div>
        <!--Botão 4 estilizando-->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">primário</button>
                <button class="btn btn-primary active">primário</button>
                <button class="btn btn-primary" disabled>primário</button>
                <a class="btn btn-primary disabled" href="#" role="button" aria-disabled="true">primário</a>
            </div>
        </div>
        <div class="row">
            <hr style="background-color: black; width: 100%;height: 8px;">
        </div>
        <!--Botão 5  grupo de botões-->
        <div class="row">
            <div class="col-12" role="group" aria-label="Exemplo">
                <div class="btn-group">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito'</button>
                </div>
            </div>
        </div>
        <div class="row">
            <hr style="background-color: black; width: 100%;height: 8px;">
        </div>
        <!--Botão 6  grupo de botões-->
        <div class="row">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" aria-label="toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                        <button class="btn btn-secondary">1</button>
                        <button class="btn btn-secondary">2</button>
                        <button class="btn btn-secondary">3</button>
                    </div>
                

                <div class="btn-group mr-2" role="group" aria-label="segundo grupo">
                    <button class="btn btn-secondary">4</button>
                    <button class="btn btn-secondary">5</button>
                    <button class="btn btn-secondary">6</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="terceiro grupo">
                    <button class="btn btn-secondary">7</button>
                    <button class="btn btn-secondary">8</button>
                    <button class="btn btn-secondary">9</button>
                </div>
            </div>
        </div>
        <!--Botões 7-->
        <div class="row">
            <div class="col-12" role="group" aria-label="Exemplo">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito'</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12" role="group" aria-label="Exemplo">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito'</button>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-12" role="group" aria-label="Exemplo">
                <div class="btn-group-vertical">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito'</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
