<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
               <div id="controleCarrossel" class="carousel slide" data-ride="carousel">
                   <ol class="carousel-indicators">
                        <li data-targe="#controleCarrossel" data-slide-to="0" class="active"></li>
                        <li data-targe="#controleCarrossel" data-slide-to="1"></li>
                        <li data-targe="#controleCarrossel" data-slide-to="2"></li>
                   </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/jakob-owens-CiUR8zISX60-unsplash.jpg" alt="">
                            <!--Legenda adicionando-->
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Primeiro Titulo do meu slide</h3>
                                <p>Subtitulo do meu slide, apenas para compor</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/denise-jans-Lq6rcifGjOU-unsplash.jpg" alt="">
                             <!--Legenda adicionando-->
                             <div class="carousel-caption d-none d-md-block">
                                <h3>Segundo Titulo do meu slide</h3>
                                <p>Subtitulo do meu slide, apenas para compor</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/felix-mooneeram-evlkOfkQ5rE-unsplash.jpg" alt="">
                             <!--Legenda adicionando-->
                             <div class="carousel-caption d-none d-md-block">
                                <h3>Terceiro Titulo do meu slide</h3>
                                <p>Subtitulo do meu slide, apenas para compor</p>
                            </div>
                        </div>
                        <!--Prev-->
                        <a href="#controleCarrossel" class="carousel-control-prev" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Voltar</span>
                        </a>
                        <!--Next-->
                        <a href="#controleCarrossel" class="carousel-control-next" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Avan√ßar</span>
                        </a>
                    </div>
               </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('.carousel').carousel({
            interval:2000
        })
    </script>
</body>
</html>
