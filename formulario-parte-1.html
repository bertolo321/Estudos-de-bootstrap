<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="form-group">
                        <label for="inputEmail1">Email</label>
                        <input type="email" class="form-control" name="inputEmail1" id="inputEmail1" placeholder="Insira seu Email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Ex.:seuemail@seudominio.com.br</small>
                    </div>
                    <!--input senha-->
                    <div class="form-group">
                        <label for="inputSenha1">Senha</label>
                        <input type="password" class="form-control" name="inputSenha1" id="inputSenha1" placeholder="Insira sua senha" readonly>
                    </div>
                    <!--form checkbox-->
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" id="">
                            Manter conectado
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
