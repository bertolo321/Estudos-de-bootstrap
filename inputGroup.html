<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Username"
                        aria-describedby="input1">
                </div>
            </div>
            <!--2-->
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome de usuário"
                        aria-label="Recipient's username" aria-describedby="input2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="input2">@.live</span>
                    </div>
                </div>
            </div>
            <!--3-->
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text" id="input2">R$</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome de usuário"
                        aria-label="Recipient's username" aria-describedby="input2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="input2">.00</span>
                    </div>
                </div>
            </div>
            <!--4-->
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text" id="input2">R$</span>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" id="input2">.00</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome de usuário"
                        aria-label="Recipient's username" aria-describedby="input2">

                </div>
            </div>
             <!--5-->
             <div class="col-4">
                <div class="input-group input-group-lg">
                    <div class="input-group-append">
                        <span class="input-group-text" id="input2">R$</span>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" id="input2">.00</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome de usuário"
                        aria-label="Recipient's username" aria-describedby="input2">

                </div>
            </div>
        </div>
        <!--6-->
        <div class="row">
            <div class="col-4">
                <div class="input-group-append">
                    <span class="input-group-text" id="input4">
                        <input type="checkbox" aria-label="checkbox  acompanhando u input de texto" id="input4">
                    </span>
                    <input type="text" class="form-control" aria-label="Input de texto acompanhando checkbox">
                </div>
            </div>
            <!--outra div-->
            <div class="col-4">
                <div class="input-group-append">
                    <span class="input-group-text" id="input4">
                        <input type="radio" aria-label="checkbox  acompanhando u input de texto" id="input4">
                    </span>
                    <input type="text" class="form-control" aria-label="Input de texto acompanhando checkbox">
                </div>
            </div>
            <!--outra div-->
            <div class="col-4">
                <div class="input-group-append">
                    <input type="text" class="form-control" aria-label="Pesquisar" placeholder="Pesquisar ....">
                    <span class="input-group-btn" id="input4">
                        <button class="btn btn-secondary">Buscar</button>
                      </span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
