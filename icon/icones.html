<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../icones/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <title>Icones</title>
    <style>
        .icon{
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary">
                    <img class="icon" src="../icones/svg/key.svg" alt="Icone chave"> Chave
                </button>
               <hr>
               <button class="btn btn-secondary">
                <img class="icon" src="../icones/svg/pie-chart.svg" alt="Icone gráfico"> Gráfico
            </button>
           <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">
                    <span class="oi oi-tag" data-glyph="icon-name" title="icone tag" aria-hidden="true">Tag</span>
                </button>
                <button class="btn btn-warning">
                    <span class="oi oi-warning" data-glyph="icon-name" title="icone warning" aria-hidden="true">Warning</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
